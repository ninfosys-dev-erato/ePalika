apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: epalika-alerts
  namespace: epalika
  labels:
    app: epalika
    component: monitoring
spec:
  groups:
  - name: epalika.rules
    rules:
    - alert: ePalikaServiceDown
      expr: up{job=~"epalika.*"} == 0
      for: 1m
      labels:
        severity: critical
        service: "{{ $labels.job }}"
      annotations:
        summary: "ePalika service {{ $labels.job }} is down"
        description: "Service {{ $labels.job }} has been down for more than 1 minute"

    - alert: ePalikaHighErrorRate
      expr: (rate(http_requests_total{job=~"epalika.*",code=~"5.."}[5m]) / rate(http_requests_total{job=~"epalika.*"}[5m])) > 0.1
      for: 5m
      labels:
        severity: warning
        service: "{{ $labels.job }}"
      annotations:
        summary: "High error rate for ePalika service {{ $labels.job }}"
        description: "Error rate is {{ $value | humanizePercentage }} for service {{ $labels.job }}"

    - alert: ePalikaHighLatency
      expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job=~"epalika.*"}[5m])) > 0.5
      for: 5m
      labels:
        severity: warning
        service: "{{ $labels.job }}"
      annotations:
        summary: "High latency for ePalika service {{ $labels.job }}"
        description: "95th percentile latency is {{ $value }}s for service {{ $labels.job }}"

    - alert: ePalikaPodRestarts
      expr: increase(kube_pod_container_status_restarts_total{namespace="epalika"}[1h]) > 3
      for: 5m
      labels:
        severity: warning
        pod: "{{ $labels.pod }}"
      annotations:
        summary: "Pod {{ $labels.pod }} restarting frequently"
        description: "Pod {{ $labels.pod }} has restarted {{ $value }} times in the last hour"

    - alert: ePalikaMemoryUsage
      expr: (container_memory_working_set_bytes{namespace="epalika"} / container_spec_memory_limit_bytes{namespace="epalika"}) > 0.8
      for: 5m
      labels:
        severity: warning
        pod: "{{ $labels.pod }}"
        container: "{{ $labels.container }}"
      annotations:
        summary: "High memory usage for {{ $labels.container }}"
        description: "Memory usage is {{ $value | humanizePercentage }} for container {{ $labels.container }} in pod {{ $labels.pod }}"

    - alert: ePalikaCPUUsage
      expr: (rate(container_cpu_usage_seconds_total{namespace="epalika"}[5m]) / container_spec_cpu_quota{namespace="epalika"} * container_spec_cpu_period{namespace="epalika"}) > 0.8
      for: 5m
      labels:
        severity: warning
        pod: "{{ $labels.pod }}"
        container: "{{ $labels.container }}"
      annotations:
        summary: "High CPU usage for {{ $labels.container }}"
        description: "CPU usage is {{ $value | humanizePercentage }} for container {{ $labels.container }} in pod {{ $labels.pod }}"

  - name: epalika.security
    rules:
    - alert: ePalikaAuthenticationFailures
      expr: increase(keycloak_failed_login_attempts_total[5m]) > 10
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: "High number of authentication failures"
        description: "{{ $value }} authentication failures in the last 5 minutes"

    - alert: ePalikaAuthorizationDenied
      expr: increase(oathkeeper_decisions_total{decision="deny"}[5m]) > 50
      for: 1m
      labels:
        severity: warning
      annotations:
        summary: "High number of authorization denials"
        description: "{{ $value }} authorization denials in the last 5 minutes"