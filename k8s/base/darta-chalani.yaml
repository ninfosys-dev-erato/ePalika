apiVersion: apps/v1
kind: Deployment
metadata:
  name: darta-chalani
  labels:
    app.kubernetes.io/name: darta-chalani
    app.kubernetes.io/component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: darta-chalani
  template:
    metadata:
      labels:
        app.kubernetes.io/name: darta-chalani
        app.kubernetes.io/component: backend
    spec:
      containers:
        - name: darta-chalani
          image: epalika/darta-chalani:latest
          ports:
            - containerPort: 9000
              name: grpc
          env:
            - name: GRPC_PORT
              valueFrom:
                configMapKeyRef:
                  name: darta-chalani-config
                  key: GRPC_PORT
            - name: DATABASE_DSN
              valueFrom:
                configMapKeyRef:
                  name: darta-chalani-config
                  key: DATABASE_DSN
            - name: DARTA_DB_MAX_CONNS
              valueFrom:
                configMapKeyRef:
                  name: darta-chalani-config
                  key: DARTA_DB_MAX_CONNS
            - name: DARTA_DB_MIN_CONNS
              valueFrom:
                configMapKeyRef:
                  name: darta-chalani-config
                  key: DARTA_DB_MIN_CONNS
            - name: DARTA_DB_MIGRATE_TIMEOUT
              valueFrom:
                configMapKeyRef:
                  name: darta-chalani-config
                  key: DARTA_DB_MIGRATE_TIMEOUT
            - name: DARTA_DB_HEALTH_TIMEOUT
              valueFrom:
                configMapKeyRef:
                  name: darta-chalani-config
                  key: DARTA_DB_HEALTH_TIMEOUT
            - name: DEFAULT_TENANT
              valueFrom:
                configMapKeyRef:
                  name: darta-chalani-config
                  key: DEFAULT_TENANT
          readinessProbe:
            grpc:
              port: grpc
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            grpc:
              port: grpc
            initialDelaySeconds: 30
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: darta-chalani
  labels:
    app.kubernetes.io/name: darta-chalani
spec:
  selector:
    app.kubernetes.io/name: darta-chalani
  ports:
    - port: 9000
      name: grpc
      targetPort: grpc
