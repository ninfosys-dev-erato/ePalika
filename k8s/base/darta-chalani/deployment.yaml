apiVersion: apps/v1
kind: Deployment
metadata:
  name: darta-chalani
  namespace: epalika
  labels:
    app: darta-chalani
    component: document-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: darta-chalani
  template:
    metadata:
      labels:
        app: darta-chalani
        component: document-service
    spec:
      containers:
      - name: darta-chalani
        image: epalika/darta-chalani:latest
        ports:
        - containerPort: 9000
          name: http
        livenessProbe:
          httpGet:
            path: /health
            port: 9000
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /health
            port: 9000
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
---
apiVersion: v1
kind: Service
metadata:
  name: darta-chalani
  namespace: epalika
  labels:
    app: darta-chalani
spec:
  selector:
    app: darta-chalani
  ports:
  - port: 9000
    targetPort: 9000
    name: http
  type: ClusterIP