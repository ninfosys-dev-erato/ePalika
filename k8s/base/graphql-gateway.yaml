apiVersion: apps/v1
kind: Deployment
metadata:
  name: graphql-gateway
  labels:
    app.kubernetes.io/name: graphql-gateway
    app.kubernetes.io/component: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: graphql-gateway
  template:
    metadata:
      labels:
        app.kubernetes.io/name: graphql-gateway
        app.kubernetes.io/component: api
    spec:
      containers:
        - name: graphql-gateway
          image: epalika/graphql-gateway:latest
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: graphql-gateway-config
                  key: PORT
            - name: DARTA_CHALANI_GRPC_ADDR
              valueFrom:
                configMapKeyRef:
                  name: graphql-gateway-config
                  key: DARTA_CHALANI_GRPC_ADDR
            - name: IDENTITY_GRPC_ADDR
              valueFrom:
                configMapKeyRef:
                  name: graphql-gateway-config
                  key: IDENTITY_GRPC_ADDR
            - name: PDP_GRPC_ADDR
              valueFrom:
                configMapKeyRef:
                  name: graphql-gateway-config
                  key: PDP_GRPC_ADDR
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: graphql-gateway
  labels:
    app.kubernetes.io/name: graphql-gateway
spec:
  selector:
    app.kubernetes.io/name: graphql-gateway
  ports:
    - port: 8000
      name: http
      targetPort: http
