apiVersion: apps/v1
kind: Deployment
metadata:
  name: pdp
  labels:
    app.kubernetes.io/name: pdp
    app.kubernetes.io/component: authorization
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pdp
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pdp
        app.kubernetes.io/component: authorization
    spec:
      containers:
        - name: pdp
          image: epalika/pdp:latest
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 9100
              name: grpc
          env:
            - name: FGA_CHECK_URL
              valueFrom:
                configMapKeyRef:
                  name: pdp-config
                  key: FGA_CHECK_URL
            - name: FGA_MODEL_ID
              valueFrom:
                configMapKeyRef:
                  name: pdp-config
                  key: FGA_MODEL_ID
            - name: SERVICE_NAME
              valueFrom:
                configMapKeyRef:
                  name: pdp-config
                  key: PDP_SERVICE_NAME
            - name: PDP_GRPC_PORT
              value: "9100"
            - name: PDP_HTTP_PORT
              value: "8080"
            - name: FGA_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: pdp-openfga-secret
                  key: FGA_API_TOKEN
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: pdp
  labels:
    app.kubernetes.io/name: pdp
spec:
  selector:
    app.kubernetes.io/name: pdp
  ports:
    - port: 8080
      name: http
      targetPort: http
    - port: 9100
      name: grpc
      targetPort: grpc
