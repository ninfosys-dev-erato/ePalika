apiVersion: apps/v1
kind: Deployment
metadata:
  name: oathkeeper
  labels:
    app.kubernetes.io/name: oathkeeper
    app.kubernetes.io/component: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: oathkeeper
  template:
    metadata:
      labels:
        app.kubernetes.io/name: oathkeeper
        app.kubernetes.io/component: gateway
    spec:
      containers:
        - name: oathkeeper
          image: oryd/oathkeeper:v0.40.9
          args: ["serve", "--config", "/etc/oathkeeper/oathkeeper.yaml"]
          ports:
            - containerPort: 4455
              name: proxy
            - containerPort: 4456
              name: api
          volumeMounts:
            - name: oathkeeper-config
              mountPath: /etc/oathkeeper
            - name: oathkeeper-rules
              mountPath: /etc/oathkeeper/rules
          readinessProbe:
            httpGet:
              path: /health/alive
              port: api
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health/alive
              port: api
            initialDelaySeconds: 30
            periodSeconds: 30
      volumes:
        - name: oathkeeper-config
          configMap:
            name: oathkeeper-config
            items:
              - key: oathkeeper.yaml
                path: oathkeeper.yaml
        - name: oathkeeper-rules
          configMap:
            name: oathkeeper-rules
            items:
              - key: rules.json
                path: rules.json
---
apiVersion: v1
kind: Service
metadata:
  name: oathkeeper
  labels:
    app.kubernetes.io/name: oathkeeper
spec:
  selector:
    app.kubernetes.io/name: oathkeeper
  ports:
    - port: 4455
      name: proxy
      targetPort: proxy
    - port: 4456
      name: api
      targetPort: api
