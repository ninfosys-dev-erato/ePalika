apiVersion: apps/v1
kind: Deployment
metadata:
  name: openfga
spec:
  template:
    spec:
      containers:
      - name: openfga
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
