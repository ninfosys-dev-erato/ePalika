version: "2"
sql:
  - schema: "internal/dbutil/migrations"
    queries: "queries"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: "pgx/v5"
        emit_prepared_queries: false
        emit_json_tags: true
        emit_interface: true
        emit_pointers_for_null_types: true
        json_tags_case_style: "snake"
        overrides:
          # UUID columns
          - column: "*.id"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - column: "applicants.id"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - column: "recipients.id"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - column: "attachments.id"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - column: "dartas.applicant_id"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - column: "dartas.primary_document_id"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - column: "chalanis.recipient_id"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - column: "chalanis.linked_darta_id"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
              pointer: true
          # JSONB columns
          - column: "*.metadata"
            go_type:
              import: "encoding/json"
              type: "RawMessage"
          - column: "audit_trail.changes"
            go_type:
              import: "encoding/json"
              type: "RawMessage"
