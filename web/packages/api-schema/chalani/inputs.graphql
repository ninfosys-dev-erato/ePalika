input ChalaniFilterInput {
  fiscalYear: FiscalYear scope: Scope wardId: ID status: ChalaniStatus
  dispatchChannel: DispatchChannel fromDate: DateTime toDate: DateTime
  search: String isAcknowledged: Boolean createdById: ID
}
input CreateChalaniInput {
  scope: Scope! wardId: ID subject: String! body: String! templateId: ID
  linkedDartaId: ID attachmentIds: [ID!] recipient: RecipientInput!
  requiredSignatoryIds: [ID!]! idempotencyKey: String!
}
input RecipientInput {
  type: RecipientType! name: String! organization: String email: String phone: String address: String!
}
input ReviewChalaniInput { chalaniId: ID! decision: ChalaniReviewDecision! notes: String }
enum ChalaniReviewDecision { APPROVE_REVIEW EDIT_REQUIRED }
input ApproveChalaniInput {
  chalaniId: ID! decision: ChalaniApprovalDecision! notes: String delegateToId: ID
}
enum ChalaniApprovalDecision { APPROVE REJECT }

input ReserveChalaniNumberInput { chalaniId: ID! allocationId: ID! }
input FinalizeChalaniRegistrationInput { chalaniId: ID! allocationId: ID! }
input DirectRegisterChalaniInput { chalaniId: ID! }
input SignChalaniInput { chalaniId: ID! signatureAttachmentId: ID }
input SealChalaniInput { chalaniId: ID! sealAttachmentId: ID }
input DispatchChalaniInput {
  chalaniId: ID! dispatchChannel: DispatchChannel! trackingId: String courierName: String scheduledDispatchAt: DateTime
}
input MarkInTransitInput { chalaniId: ID! trackingId: String courierName: String }
input AcknowledgeChalaniInput { chalaniId: ID! acknowledgedBy: String acknowledgementProofId: ID }
input MarkDeliveredInput { chalaniId: ID! deliveredProofId: ID }
input MarkReturnedUndeliveredInput { chalaniId: ID! reason: String! }
input ResendChalaniInput {
  chalaniId: ID! dispatchChannel: DispatchChannel! trackingId: String courierName: String
}
input VoidChalaniInput { chalaniId: ID! reason: String! }
input SupersedeChalaniInput {
  targetChalaniId: ID! newChalani: CreateChalaniInput! reason: String!
}
